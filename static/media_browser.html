<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Media Browser</title>
<link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>

<div id="topbar">
  <div class="group" id="sortTypeGroup">
    <button data-type="name" class="active">Name</button>
    <button data-type="mtime">Time</button>
    <button data-type="size">Size</button>
  </div>
  <div class="group">
    <button id="orderBtn">↑ Ascending</button>
  </div>
  <div class="group">
    <button id="recursiveBtn">Recursive</button>
    <button id="groupingBtn" class="active">Group</button>
  </div>
  <div class="group" id="mediaTypeGroup">
    <button data-type="all" class="active">All</button>
    <button data-type="image">Images</button>
    <button data-type="video">Videos</button>
  </div>
  <div class="group">
    <button id="showNamesBtn" class="active">Filenames</button>
  </div>
  <div class="group">
    <button id="refreshBtn">⟳ Refresh</button>
  </div>
  <div id="breadcrumbDiv"></div>
</div>

<div id="main">
  <div id="tree"></div>
  <div id="dragbar"></div>
  <div id="gridArea">
    <div id="thumbFilterBar">
      <div id="thumbFilterGroup">
        <input id="thumbFilterInput" type="text" placeholder="Filter by terms" autocomplete="off" spellcheck="false">
        <button id="thumbFilterClearBtn">✕</button>
      </div>
      <span id="fileCountSpan"></span>
      <div class="group right-align">
        <input id="thumbZoomSlider" type="range" min="100" max="600" value="180">
        <button id="resetZoomBtn">Reset</button>
      </div>
    </div>
    <div id="grid"></div>
</div>

<div id="viewer">
  <div class="viewer-top-bar viewer-control">
    <div class="viewer-spacer-left"></div>
    <div class="viewer-title"></div>
    <div class="viewer-spacer-right"></div>
    <div class="viewer-buttons">
      <button class="shuffle-btn">⤭</button>
      <button class="slide-btn"></button>
      <button class="fullscreen-btn">⤢</button>
      <button class="close-btn">✕</button>
    </div>
  </div>

  <div class="viewer-nav left viewer-control">
    <div class="viewer-nav-arrow left">◀</div>
  </div>
  <div class="viewer-nav right viewer-control">
    <div class="viewer-nav-arrow right">▶</div>
  </div>

  <div id="toast"></div>

  <img id="viewerImg"/>
  <video id="viewerVideo" autoplay controls playsinline muted></video>
</div>

<script src="/static/media_browser.js"></script>
<script src="/static/hls.light.js" defer></script>

</body>
</html>
